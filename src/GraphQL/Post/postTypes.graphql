type Post {
  id: ID!
  title: String!
  content: String!
  creator: [User!]!
  userId: String!
  createdAt: String!
  updatedAt: String!
}

input postInputData {
  id: ID!
  title: String!
  content: String!
}

type Query {
  posts: [Post!]!
}

type Mutation {
  createPost(postInput: postInputData): Post!
  updatedPost(postInput: postInputData): Post!
}
